<body>
    <!-- Sidebar -->

        </button>
        <ul class="nav flex-column">
            <!-- Inicio -->
        <li class="nav-item">
            <a class="nav-link text-white" href="home.html"><i class="bi bi-menu-app"></i><span>Inicio</span></a>
        </li>
            <!-- Clientes con submenú desplegable -->
        <li class="nav-item">

        <!-- Mascotas con submenú desplegable -->

            <ul id="submenuMascotas" class="nav flex-column ms-3 submenu">

        </li>
        </ul>
    </div>

    <div class="container mt-5">
        <h2 class="text-center">Alta de Cliente</h2>
        <form id="form-cliente">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" pattern="[A-Za-z\s]+" title="Ingrese solo letras" class="form-control" id="input-nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" pattern="[A-Za-z\s]+" title="Ingrese solo letras" class="form-control" id="input-apellido" placeholder="Apellido" required>
            </div>
            <div class="mb-3">
                <label for="documento" class="form-label">Documento</label>
                <input type="number" class="form-control" id="input-doc" placeholder="Documento" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="number" class="form-control" id="input-tel" placeholder="Telefono" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select class="form-select" id="input-sexo" required>
                    <option value="Otro">Otro</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                </select>
            </div>
            <!--
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Registrar Cliente</button>
            </div>
            -->
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>   
            </div>
        </form>
    </div>


    <script>
        document.getElementById('toggle-btn').addEventListener('click', function () {
            const sidebar = document.getElementById('sidebar');
            const icon = document.getElementById('toggle-icon');
            sidebar.classList.toggle('collapsed');
        });
    </script>
    <script src="JS/home.js"></script>
